<html>
	<head>
		<meta charset="utf-8">
		<title>Page header</title>
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="input">
            <div class="empty">
                <div class="empty__label"></div>
                <div class="empty__input">
                    <div class="empty__text"></div>
                    <div class="empty__button">
                        <div class="empty__button-text"></div>
                        <div class="empty__button-ico"></div>
                    </div>
                    <div class="empty_mask"></div>
                </div>
            </div>

            <div class="incorrect">
                <div class="incorrect__label"></div>
                <div class="incorrect__input">
                    <div class="incorrect__text"></div>
                    <div class="incorrect__button">
                        <div class="incorrect__button-text"></div>
                        <div class="incorrect__button-ico"></div>
                    </div>
                </div>
            </div>

            <div class="disabled">
                <div class="disabled__label"></div>
                <div class="disabled__input">
                    <div class="disabled__text"></div>
                    <div class="disabled__button">  
                        <div class="disabled__button-text"></div> 
                        <div class="disabled__button-ico"></div>                 
                </div>
            </div>
        </div>
    </body>
